version: '3'

services:
  concourse-db:
    image: postgres
    environment:
      POSTGRES_DB: concourse
      POSTGRES_PASSWORD: concourse_pass
      POSTGRES_USER: concourse_user
      PGDATA: /database

  concourse:
    image: concourse/concourse
    command: quickstart
    privileged: true
    depends_on: [concourse-db]
    ports: ["8080:8080"]
    environment:
      CONCOURSE_POSTGRES_HOST: concourse-db
      CONCOURSE_POSTGRES_USER: concourse_user
      CONCOURSE_POSTGRES_PASSWORD: concourse_pass
      CONCOURSE_POSTGRES_DATABASE: concourse
      CONCOURSE_EXTERNAL_URL: http://localhost:8080
      CONCOURSE_ADD_LOCAL_USER: test:test
      CONCOURSE_MAIN_TEAM_LOCAL_USER: test
      CONCOURSE_WORKER_BAGGAGECLAIM_DRIVER: overlay
      CONCOURSE_OPA_URL: http://opa:8181/v1/data/concourse/allow
      CONCOURSE_POLICY_CHECK_FILTER_HTTP_METHODS: GET
      CONCOURSE_POLICY_CHECK_FILTER_ACTION: ListContainers,UseImage
      # CONCOURSE_POLICY_CHECK_FILTER_ACTION_SKIP: PausePipeline,UnpausePipeline


  opa:
    image: openpolicyagent/opa
    command:
    - run
    - --server
    - --log-level=debug
    - --watch
    - /concourse-opa
    volumes:
    # we assume your .rego file(s) are in the current working dir as this
    # docker-compose file
    - ./:/concourse-opa

